language: cpp
compiler:
  - gcc
before_install:
  - echo $LANG
  - echo $LC_ALL
  - sudo add-apt-repository ppa:ubuntu-audio-dev/ppa -y
  - sudo apt-get update
  - sudo apt-get install libsdl1.2-dev libsdl-ttf2.0-dev libsdl-sound1.2-dev libsdl-sge-dev libsdl-pango-dev libsdl-net1.2-dev libsdl-mixer1.2-dev libsdl-image1.2-dev libsdl-gfx1.2-dev cutter-testing-framework libjson0 libjson0-dev pulseaudio
  - pulseaudio --version
script: ./autogen.sh && ./configure && make
branches:
  only:
    - develop
notifications:
  recipients:
    - xincyberbit@gmail.com
  email:
    on_failure: always
  irc:
    channels:
      - "chat.freenode.net#cyberbitgame"
    template:
      - "%{repository}/%{branch} (%{commit} - %{author}): %{message}"
os:
  - linux
